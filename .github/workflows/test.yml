name: Tests

on:
  push:
    branches:
      - develop
      - 'feature/**'
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches-ignore:
      - main
    # Run on all pull requests EXCEPT those targeting main

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21', '1.22']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        run: go test -count=1 ./tests/unit/... -v
        continue-on-error: false
        env:
          AGENTBOX_DB_PATH: /tmp/test-$${GITHUB_RUN_ID}.db
          AGENTBOX_JWT_SECRET: test-secret-key

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage-${{ matrix.go-version }}.out
          flags: unittests
          name: codecov-go-${{ matrix.go-version }}

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: go.sum

      - name: Download dependencies
        run: go mod download

      - name: Check formatting
        run: |
          echo "Checking code formatting..."
          UNFORMATTED=$(gofmt -s -l .)
          if [ -n "$UNFORMATTED" ]; then
            echo "❌ Code is not formatted. Run 'go fmt ./...'"
            echo "Unformatted files:"
            echo "$UNFORMATTED"
            gofmt -s -d .
            exit 1
          fi
          echo "✅ All files are properly formatted"

      - name: Run go vet
        run: |
          echo "Running go vet..."
          go vet ./...
          echo "✅ go vet passed"

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m
          only-new-issues: false

  helm-lint:
    name: Helm Chart Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Lint Helm chart
        run: helm lint ./helm/agentbox

      - name: Validate Helm templates
        run: |
          helm template agentbox ./helm/agentbox --debug > /dev/null
          echo "✅ Helm templates render successfully"

      - name: Check for required resources
        run: |
          RESOURCES=$(helm template agentbox ./helm/agentbox | grep -c "^kind:")
          echo "Generated $RESOURCES Kubernetes resources"
          if [ "$RESOURCES" -lt 6 ]; then
            echo "❌ Expected at least 6 resources"
            exit 1
          fi

  docker-build-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Verify required files exist
        run: |
          if [ ! -f "config/config.yaml" ]; then
            echo "❌ Error: config/config.yaml not found"
            exit 1
          fi
          if [ ! -f "Dockerfile" ]; then
            echo "❌ Error: Dockerfile not found"
            exit 1
          fi
          echo "✅ Required files present"

      - name: Build Docker image (test)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: agentbox:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Test Docker image
        run: |
          echo "Testing Docker image structure..."
          docker run --rm --entrypoint sh agentbox:test -c "
            echo 'Testing Docker image...'
            test -f /app/agentbox && echo '✅ Binary exists' || (echo '❌ Binary missing' && exit 1)
            test -f /app/config/config.yaml && echo '✅ Config exists' || (echo '❌ Config missing' && exit 1)
            whoami | grep -q agentbox && echo '✅ Non-root user' || (echo '❌ Wrong user' && exit 1)
            echo '✅ All Docker image tests passed'
          " || (echo "❌ Docker image test failed" && exit 1)
