name: Tests

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21', '1.22']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        run: go test -count=1 ./tests/unit/... -v
        continue-on-error: false

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage-${{ matrix.go-version }}.out
          flags: unittests
          name: codecov-go-${{ matrix.go-version }}

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

      - name: Check formatting
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Code is not formatted. Run 'go fmt ./...'"
            gofmt -s -d .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

  helm-lint:
    name: Helm Chart Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Lint Helm chart
        run: helm lint ./helm/agentbox

      - name: Validate Helm templates
        run: |
          helm template agentbox ./helm/agentbox --debug > /dev/null
          echo "✅ Helm templates render successfully"

      - name: Check for required resources
        run: |
          RESOURCES=$(helm template agentbox ./helm/agentbox | grep -c "^kind:")
          echo "Generated $RESOURCES Kubernetes resources"
          if [ "$RESOURCES" -lt 6 ]; then
            echo "❌ Expected at least 6 resources"
            exit 1
          fi

  docker-build-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (test)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: agentbox:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm --entrypoint sh agentbox:test -c "
            test -f /app/agentbox && echo '✅ Binary exists' || exit 1
            test -f /app/config/config.yaml && echo '✅ Config exists' || exit 1
            whoami | grep -q agentbox && echo '✅ Non-root user' || exit 1
          "
