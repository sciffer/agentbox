name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - develop

jobs:
  # Backend Tests
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Run go fmt check
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Code is not formatted. Run 'go fmt ./...'"
            gofmt -s -d .
            exit 1
          fi

      - name: Run unit tests
        run: go test -count=1 -p 1 ./tests/unit/... -v
        continue-on-error: false
        env:
          AGENTBOX_DB_PATH: /tmp/test-$${GITHUB_RUN_ID}.db
          AGENTBOX_JWT_SECRET: test-secret-key

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.out
          flags: backend
          name: codecov-backend
          fail_ci_if_error: false

      - name: Run deployment tests
        run: |
          chmod +x scripts/test-deployment.sh
          scripts/test-deployment.sh || true

  # UI Tests
  test-ui:
    name: UI Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ui
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run TypeScript check
        run: npm run typecheck

      - name: Run ESLint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload UI coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./ui/coverage/coverage-final.json
          flags: ui
          name: codecov-ui
          fail_ci_if_error: false
