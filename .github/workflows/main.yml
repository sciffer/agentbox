name: Main Branch CI/CD

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run All Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -count=1 ./tests/unit/... -v
        continue-on-error: false
        env:
          AGENTBOX_DB_PATH: /tmp/test-$${GITHUB_RUN_ID}.db
          AGENTBOX_JWT_SECRET: test-secret-key

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.out
          flags: unittests

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=main-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Image info
        run: |
          echo "Image pushed: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"

  package-helm:
    name: Package Helm Chart
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Get commit SHA
        id: commit
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Lint Helm chart
        run: helm lint ./helm/agentbox

      - name: Package Helm chart
        run: |
          mkdir -p helm-packages
          helm package ./helm/agentbox -d helm-packages
          helm repo index helm-packages

      - name: Upload Helm chart as artifact
        uses: actions/upload-artifact@v4
        with:
          name: helm-chart-main-${{ steps.commit.outputs.sha }}
          path: helm-packages/*.tgz
          retention-days: 90
          if-no-files-found: error

      - name: Upload Helm index
        uses: actions/upload-artifact@v4
        with:
          name: helm-index-main-${{ steps.commit.outputs.sha }}
          path: helm-packages/index.yaml
          retention-days: 90
          if-no-files-found: error

      - name: Chart info
        run: |
          echo "Helm chart packaged:"
          ls -lh helm-packages/
          echo ""
          echo "Chart can be installed with:"
          echo "helm install agentbox ./helm-packages/agentbox-*.tgz"
