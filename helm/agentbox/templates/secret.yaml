{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "agentbox.secretName" . }}
  labels:
    {{- include "agentbox.labels" . | nindent 4 }}
type: Opaque
data:
  JWT_SECRET: {{ .Values.secrets.jwtSecret | b64enc | quote }}
  {{- if .Values.secrets.googleClientId }}
  GOOGLE_CLIENT_ID: {{ .Values.secrets.googleClientId | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.googleClientSecret }}
  GOOGLE_CLIENT_SECRET: {{ .Values.secrets.googleClientSecret | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.databasePassword }}
  DATABASE_PASSWORD: {{ .Values.secrets.databasePassword | b64enc | quote }}
  {{- end }}
{{- end }}
