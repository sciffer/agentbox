{{- if and .Values.api.enabled .Values.api.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "agentbox.fullname" . }}-api-data
  labels:
    {{- include "agentbox.api.labels" . | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.api.persistence.accessMode }}
  {{- if .Values.api.persistence.storageClass }}
  storageClassName: {{ .Values.api.persistence.storageClass | quote }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.api.persistence.size }}
{{- end }}
