# Default values for agentbox
# This is a YAML-formatted file.

# Global settings
global:
  imagePullSecrets: []

# API Backend configuration
api:
  enabled: true
  replicaCount: 1
  
  image:
    repository: agentbox/api
    tag: latest
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 8080
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  
  # Environment variables from secret
  envFrom:
    secretRef: agentbox-secrets
  
  # Additional environment variables
  env:
    LOG_LEVEL: info
    LOG_FORMAT: json
    SERVER_PORT: "8080"
    DATABASE_PATH: /data/agentbox.db
  
  # Persistence for SQLite database
  persistence:
    enabled: true
    storageClass: ""
    accessMode: ReadWriteOnce
    size: 1Gi
  
  nodeSelector: {}
  tolerations: []
  affinity: {}

# UI Frontend configuration
ui:
  enabled: true
  replicaCount: 1
  
  image:
    repository: agentbox/ui
    tag: latest
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 80
  
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 64Mi
  
  # Environment variables
  env:
    API_URL: http://agentbox-api:8080
  
  nodeSelector: {}
  tolerations: []
  affinity: {}

# Ingress configuration
ingress:
  enabled: false
  className: nginx
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: agentbox.local
      paths:
        - path: /
          pathType: Prefix
          service: ui
        - path: /api
          pathType: Prefix
          service: api
  tls: []
  #  - secretName: agentbox-tls
  #    hosts:
  #      - agentbox.local

# Secret configuration
secrets:
  # Set to false if you want to create secrets manually
  create: true
  # JWT secret for authentication
  jwtSecret: "change-me-in-production"
  # Google OAuth credentials (optional)
  googleClientId: ""
  googleClientSecret: ""
  # Database password (for PostgreSQL)
  databasePassword: ""

# ServiceAccount configuration
serviceAccount:
  create: true
  annotations: {}
  name: ""

# RBAC configuration for managing sandbox pods
rbac:
  create: true
