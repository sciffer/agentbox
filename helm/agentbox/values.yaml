# Default values for agentbox
# This is a YAML-formatted file.

# Global settings
global:
  imagePullSecrets: []

# API Backend configuration
api:
  enabled: true
  replicaCount: 1
  
  image:
    repository: agentbox/api
    tag: latest
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 8080
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  
  # Environment variables from secret
  envFrom:
    secretRef: agentbox-secrets
  
  # Additional environment variables (non-secret configuration)
  env:
    # Server configuration
    AGENTBOX_HOST: "0.0.0.0"
    AGENTBOX_PORT: "8080"
    AGENTBOX_LOG_LEVEL: "info"
    
    # Database configuration (SQLite by default)
    AGENTBOX_DB_PATH: "/data/agentbox.db"
    
    # Kubernetes configuration
    AGENTBOX_NAMESPACE_PREFIX: "agentbox-"
    AGENTBOX_RUNTIME_CLASS: ""  # e.g., "gvisor" for enhanced isolation
    
    # Authentication configuration
    AGENTBOX_AUTH_ENABLED: "true"
    AGENTBOX_JWT_EXPIRY: "24h"
    AGENTBOX_API_KEY_PREFIX: "ak_"
    
    # Resource limits for sandbox environments
    AGENTBOX_DEFAULT_CPU_LIMIT: "1000m"
    AGENTBOX_DEFAULT_MEMORY_LIMIT: "512Mi"
    AGENTBOX_DEFAULT_STORAGE_LIMIT: "1Gi"
    AGENTBOX_MAX_ENVIRONMENTS_PER_USER: "10"
    
    # Timeout configuration (in seconds)
    AGENTBOX_DEFAULT_TIMEOUT: "3600"
    AGENTBOX_MAX_TIMEOUT: "86400"
    AGENTBOX_STARTUP_TIMEOUT: "300"
    
    # Metrics configuration
    AGENTBOX_METRICS_ENABLED: "true"
    AGENTBOX_METRICS_COLLECTION_INTERVAL: "30s"
  
  # Persistence for SQLite database
  persistence:
    enabled: true
    storageClass: ""
    accessMode: ReadWriteOnce
    size: 1Gi
  
  nodeSelector: {}
  tolerations: []
  affinity: {}

# UI Frontend configuration
ui:
  enabled: true
  replicaCount: 1
  
  image:
    repository: agentbox/ui
    tag: latest
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 80
  
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 64Mi
  
  # Environment variables for UI
  env:
    # Backend API URL (internal service URL)
    API_URL: "http://agentbox-api:8080"
    # WebSocket URL (optional, defaults to same as API_URL)
    # VITE_WS_URL: "ws://agentbox-api:8080"
    # Enable Google OAuth button in UI
    # VITE_GOOGLE_OAUTH_ENABLED: "false"
  
  # UI Ingress configuration
  ingress:
    enabled: false
    className: nginx
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: ui.agentbox.local
        paths:
          - path: /
            pathType: Prefix
    tls: []
    #  - secretName: agentbox-ui-tls
    #    hosts:
    #      - ui.agentbox.local
  
  nodeSelector: {}
  tolerations: []
  affinity: {}

# Combined Ingress configuration (routes both UI and API)
ingress:
  enabled: false
  className: nginx
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: agentbox.local
      paths:
        - path: /
          pathType: Prefix
          service: ui
        - path: /api
          pathType: Prefix
          service: api
  tls: []
  #  - secretName: agentbox-tls
  #    hosts:
  #      - agentbox.local

# Secret configuration
secrets:
  # Set to false if you want to create secrets manually
  create: true
  
  # Required: JWT secret for authentication tokens
  jwtSecret: "change-me-in-production"
  
  # Admin credentials (optional - defaults will be used if not set)
  adminUsername: ""      # Defaults to "admin"
  adminPassword: ""      # Auto-generated if not set
  adminEmail: ""         # Optional admin email
  
  # Google OAuth credentials (optional)
  googleClientId: ""
  googleClientSecret: ""
  
  # Database configuration (optional)
  # For PostgreSQL: set databaseDSN to connection string
  # For SQLite: leave empty and set api.env.AGENTBOX_DB_PATH
  databaseDSN: ""        # e.g., "postgresql://user:pass@host:5432/agentbox?sslmode=require"
  databasePassword: ""   # Alternative: just the password for PostgreSQL

# ServiceAccount configuration
serviceAccount:
  create: true
  annotations: {}
  name: ""

# RBAC configuration for managing sandbox pods
rbac:
  create: true
