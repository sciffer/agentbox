version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - AGENTBOX_PORT=8080
      - AGENTBOX_HOST=0.0.0.0
      - AGENTBOX_LOG_LEVEL=info
      - AGENTBOX_AUTH_ENABLED=true
      - AGENTBOX_DB_PATH=/data/agentbox.db
      - AGENTBOX_JWT_SECRET=change-me-in-production
      - AGENTBOX_ADMIN_USERNAME=admin
      - AGENTBOX_ADMIN_PASSWORD=admin123
    volumes:
      - agentbox-data:/data
      - ${HOME}/.kube/config:/kubeconfig:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Web UI
  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://backend:8080/api/v1
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  agentbox-data:
